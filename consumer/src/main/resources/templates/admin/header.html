<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment(title,active)">
  <meta charset="utf-8"/>
  <title>
    <th:block th:text="${title!=null?title:'博客后台'}+'- My Blog'"></th:block>
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta content="Coderthemes" name="author"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <link rel="icon shortcut bookmark" type="image/png" th:href="@{/admin/images/favicon.png}"/>
  <!--<link rel="shortcut icon" th:href="@{/admin/images/favicon.png}"/>-->
  <link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
  <link th:href="@{/admin/css/style.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

  <![endif]-->
</head>
<div th:fragment="header-body">
  <div class="topbar">
    <div class="topbar-left">
      <div class="text-center p-t-10" style="margin: 0 auto;">
        <div class="pull-left" style="padding-left: 10px;">
          <a th:href="@{/admin/index}">
            <img th:src="@{/admin/images/logo.png}" width="50" height="50"/>
          </a>
        </div>
        <div class="pull-left" style="padding-left: 10px;">
          <span style="font-size: 28px; color: #2f353f; line-height: 50px;">My Blog</span>
        </div>
      </div>
    </div>
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="">
          <div class="pull-left">
            <button type="button" class="button-menu-mobile open-left">
              <i class="fa fa-bars"></i>
            </button>
            <span class="clearfix"></span>
          </div>

          <ul class="nav navbar-nav navbar-right pull-right">
            <li class="dropdown">
              <a th:href="@{index.html}" class="dropdown-toggle profile" data-toggle="dropdown"
                 aria-expanded="true"><img th:src="${commons.gravatar(session.login_user.email)}" alt="user-img"
                                           class="img-circle"/> </a>
              <ul class="dropdown-menu">
                <li><a th:href="@{${commons.site_url()}}" target="_blank"><i class="fa fa-eye"
                                                                             aria-hidden="true"></i>
                  查看网站</a></li>
                <li><a th:href="@{/admin/profile}"><i class="fa fa-sun-o"></i> 个人设置</a></li>
                <li><a th:href="@{/admin/logout}"><i class="fa fa-sign-out"></i> 注销1</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="left side-menu">
    <div class="sidebar-inner slimscrollleft">
      <div id="sidebar-menu">
        <ul id="menu">

        </ul>
        <div class="clearfix"></div>
        <script th:src="@{https://code.jquery.com/jquery-3.1.1.min.js}"></script>
        <script th:src="@{/admin/js/menu.js}"></script>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
</html>
